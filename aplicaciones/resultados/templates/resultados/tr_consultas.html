
{% if resultado %}
<td class="u-align-center u-border-1 u-border-grey-30 u-table-cell">Sort:{{resultado.sorteo}}<br>
    <span style="font-weight: 700;">{{resultado.animalito}}</span>
    <br>{{resultado.terminal}}<br>
    <span style="font-weight: 700;">{{resultado.signo}}</span>
  </td>

{% else%}
<td class="u-align-center u-border-1 u-border-grey-30 u-table-cell"><br>
    <span style="font-weight: 700;"></span>
    <br><br>
    <span style="font-weight: 700;"></span>
  </td>
{% endif %}
