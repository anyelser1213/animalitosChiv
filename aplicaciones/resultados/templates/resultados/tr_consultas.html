
{% if resultado %}
<td style="width:200px;height:200px;">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 col-sm-2">
                <p>Sorteo:</p>
                <p class="d-inline-block ">{{resultado.sorteo}}</p>
            </div>
            <div class="col-md-8 col-sm-10">
                <img src="{{resultado.animalito.imagen.url}}" width=40% >
                <p class="d-inline-block ">{{resultado.terminal}}</p>
                <img src="{{resultado.signo.imagen.url}}" width=40% >
            </div>
            
          </div>
      </div>
    
    

</td>

{% else%}

<td style="width:200px;height:200px;">
    
    <div class="container">
        <div class="row ">
            <div class="col-md-4 col-sm-2">
                <p></p>
                <p class="d-inline-block ">{{resultado.sorteo}}</p>
            </div>
            <div class="col-md-8 col-sm-10">
                <img src="{{resultado.animalito.imagen.url}}" width=40% >
                <p class="d-inline-block ">{{resultado.terminal}}</p>
                <img src="{{resultado.signo.imagen.url}}" width=40% >
            </div>
            
          </div>
      </div>

</td>
{% endif %}
